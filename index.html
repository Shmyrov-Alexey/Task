<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/reset.css">

  <link rel="stylesheet" href="style.css">

  <title>Task</title>

<body>
  <div class="container">
    <Form class="form">
      <input id="form-name" type="text" class="form-control" value="" placeholder="Товар">
      <input id="form-count" type="number" class="form-control" value="" placeholder="Количество">
      <input id="form-price" type="number" class="form-control" value="" placeholder="Цена">
      <button id="form-btn" type="submit" class="btn btn-primary">Добавить</button>
    </Form>

    <ul class="list">
    
    </ul>

    <div class="count">
      <div class="count_text">Итоговая стоимость:</div>
      <div class="count_total"><strong class="count_acc"></strong> руб</div>
    </div>
  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
